<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Target Game</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="gameContainer">
    <button id="toggleMapping">Toggle Key Mapping</button>
    <p id="instructions">Control the cursor with "w", "s", "j", and "l"</p>
    <div class="pointsReceived" id="pointsReceived">0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="scoreDisplay">
      Score: <span id="score">0</span>
    </div>
  </div>
  <script type="module" src="./scripts/pizza.js"></script>
</body>
</html>
